<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PPTX Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7E5F;
            --secondary: #FEB47B;
            --accent: #8B5CF6; /* ç·¨é›†å¯èƒ½ãƒ‘ãƒ¼ãƒ„ã®è‰²ï¼ˆç´«ï¼‰ */
            --bg-color: #FFF5F2;
            --text-color: #4B5563;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(255, 126, 95, 0.15);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        p.subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 2.5rem;
        }

        /* --- [æ–°] ç·¨é›†å¯èƒ½åŒ–ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¹ãƒ†ãƒ¼ã‚¸ --- */
        .magic-stage {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        /* PDFã‚¢ã‚¤ã‚³ãƒ³ï¼ˆé™çš„ï¼‰ */
        .doc {
            width: 80px;
            height: 100px;
            border-radius: 12px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: white;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pdf-doc {
            background: #EF4444;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
        .pdf-doc::after { content: "PDF"; font-size: 1.5rem; }

        /* PPTã‚¢ã‚¤ã‚³ãƒ³ï¼ˆå®Œæˆå½¢ï¼‰ */
        .ppt-doc {
            background: #F97316;
            transform: scale(0);
            opacity: 0;
            z-index: 20;
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
        }
        .ppt-doc::after { content: "PPTX"; font-size: 1.3rem; }

        /* ç·¨é›†å¯èƒ½ãƒ‘ãƒ¼ãƒ„ï¼ˆé£›ã³å‡ºã™è¦ç´ ï¼‰ */
        .part {
            position: absolute;
            background: var(--accent);
            opacity: 0;
            border-radius: 4px;
        }
        .part.rect { width: 30px; height: 20px; border-radius: 4px; }
        .part.circle { width: 25px; height: 25px; border-radius: 50%; }
        .part.text { width: 40px; height: 10px; background: #ccc; }

        /* --- å¤‰æ›ä¸­ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å‹•ä½œ --- */
        /* Stage 1: PDFãŒæŒ¯å‹•ã—ã¦åˆ†è§£ */
        .converting .pdf-doc {
            animation: shakeAndBreak 1.5s forwards;
        }
        @keyframes shakeAndBreak {
            0% { transform: translateX(0); }
            10%, 30%, 50% { transform: translateX(-5px); }
            20%, 40%, 60% { transform: translateX(5px); }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Stage 2: ãƒ‘ãƒ¼ãƒ„ãŒé£›ã³å‡ºã—ã¦é›†ã¾ã‚‹ */
        .converting .part {
            animation: partsFly 3s infinite ease-in-out 0.5s;
        }
        @keyframes partsFly {
            0% { opacity: 0; transform: translate(0,0) scale(0.5) rotate(0deg); }
            20% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--r)); }
            80% { opacity: 1; transform: translate(0,0) scale(0.8) rotate(0deg); border-radius: 50%; background: var(--secondary); }
            100% { opacity: 0; transform: scale(0); }
        }
        /* ãƒ‘ãƒ¼ãƒ„ã”ã¨ã®è»Œé“è¨­å®š */
        .p1 { --tx: -50px; --ty: -40px; --r: 45deg; }
        .p2 { --tx: 50px; --ty: -30px; --r: -60deg; animation-delay: 0.7s !important; }
        .p3 { --tx: -30px; --ty: 50px; --r: 90deg; animation-delay: 0.9s !important; }
        .p4 { --tx: 40px; --ty: 40px; --r: -30deg; animation-delay: 1.1s !important; }

        /* Stage 3: PPTå®Œæˆï¼ˆJSã§ã‚¯ãƒ©ã‚¹ä»˜ä¸ï¼‰ */
        .finished .ppt-doc {
            animation: pptAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes pptAppear {
            0% { transform: scale(0) rotate(-30deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* --- ãƒ•ã‚©ãƒ¼ãƒ è¦ç´  --- */
        .upload-box {
            border: 3px dashed #FFD1C1;
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: 0.3s;
            background: #FFFBF9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .upload-box:hover {
            border-color: var(--primary);
            background: #FFF0EB;
            transform: translateY(-2px);
        }
        .file-name {
            font-weight: 700;
            color: var(--primary);
            word-break: break-all;
        }
        .btn-magic {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 2rem;
            width: 100%;
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.3);
            transition: 0.3s;
        }
        .btn-magic:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 126, 95, 0.4);
        }
        .btn-magic:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- é€²æ—ãƒãƒ¼ï¼ˆçµ¶å¯¾ã«æ­¢ã¾ã‚‰ãªã„ç‰ˆï¼‰--- */
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        .progress-track {
            background: #eee;
            height: 14px;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 7px;
            transition: width 0.3s linear; /* ã‚¹ãƒ ãƒ¼ã‚ºã«å‹•ã */
            position: relative;
            overflow: hidden;
        }
        /* å¸¸ã«å‹•ã„ã¦ã„ã‚‹ã“ã¨ã‚’ç¤ºã™ã‚¹ãƒˆãƒ©ã‚¤ãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background-image: linear-gradient(45deg, rgba(255,255,255,.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.2) 50%, rgba(255,255,255,.2) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: stripeMove 1s linear infinite;
        }
        @keyframes stripeMove { from { background-position: 0 0; } to { background-position: 20px 20px; } }
        
        .status-msg {
            margin-top: 12px;
            font-weight: 700;
            color: var(--primary);
            min-height: 1.5em;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to PPTX Converter</h1>
        <p class="subtitle">å›³ã‚„ãƒ†ã‚­ã‚¹ãƒˆã‚’ç·¨é›†å¯èƒ½ãªçŠ¶æ…‹ã«å¤‰æ›ã—ã¾ã™</p>

        <div class="magic-stage" id="stage">
            <div class="doc pdf-doc"></div>
            <div class="part rect p1"></div>
            <div class="part circle p2"></div>
            <div class="part text p3"></div>
            <div class="part rect p4"></div>
            <div class="doc ppt-doc"></div>
        </div>

        <form id="convertForm">
            <label class="upload-box" id="dropZone">
                <input type="file" name="pdf" id="fileInput" accept=".pdf" hidden>
                <span style="font-size: 3rem; line-height: 1;">ğŸ“‚</span>
                <span id="dropText">PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—<br><small style="color: var(--primary);">ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</small></span>
                <div class="file-name" id="fileNameDisplay" style="display: none;"></div>
            </label>

            <div class="progress-section" id="progressSection">
                <div class="progress-track">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status-msg" id="statusMsg">æº–å‚™ä¸­...</div>
            </div>

            <button type="submit" class="btn-magic" id="submitBtn">é­”æ³•ã‚’ã‹ã‘ã¦å¤‰æ›ã™ã‚‹ âœ¨</button>
        </form>
    </div>

    <script>
        const stage = document.getElementById('stage');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const dropText = document.getElementById('dropText');
        const submitBtn = document.getElementById('submitBtn');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const statusMsg = document.getElementById('statusMsg');
        const form = document.getElementById('convertForm');

        // --- ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå‡¦ç†ï¼ˆå …ç‰¢åŒ–ï¼‰---
        function handleFileSelect(file) {
            if (!file) return;
            // inputè¦ç´ ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ­£ã—ãã‚»ãƒƒãƒˆã™ã‚‹ï¼ˆè¶…é‡è¦ï¼‰
            const dt = new DataTransfer();
            dt.items.add(file);
            fileInput.files = dt.files;

            // UIæ›´æ–°
            fileNameDisplay.textContent = `âœ… ${file.name}`;
            fileNameDisplay.style.display = 'block';
            dropText.style.display = 'none';
            dropZone.querySelector('span[style]').style.display = 'none'; // ã‚¢ã‚¤ã‚³ãƒ³éš ã™
        }

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); });
        });
        dropZone.addEventListener('drop', (e) => handleFileSelect(e.dataTransfer.files[0]));
        // ã‚¯ãƒªãƒƒã‚¯é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒªã‚¹ãƒˆ ---
        const messages = [
            "PDFã‚’è§£æã—ã¦åˆ†è§£ã—ã¦ã„ã¾ã™...",
            "å›³å½¢ã‚„ãƒ†ã‚­ã‚¹ãƒˆã‚’æŠ½å‡ºä¸­...",
            "ç·¨é›†å¯èƒ½ãªãƒ‘ãƒ¼ãƒ„ã«å¤‰æ›ã—ã¦ã„ã¾ã™...",
            "PowerPointã®ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’æ§‹ç¯‰ä¸­...",
            "ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’æ•´ãˆã¦ã„ã¾ã™...",
            "ãƒ•ã‚©ãƒ³ãƒˆã‚’Meiryo UIã«çµ±ä¸€ä¸­...",
            "ä»•ä¸Šã’ã®é­”æ³•ã‚’ã‹ã‘ã¦ã„ã¾ã™...",
            "ã¾ã‚‚ãªãå®Œæˆã—ã¾ã™ï¼"
        ];

        // --- é€ä¿¡å‡¦ç† ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼');
                return;
            }

            // å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ä¿æŒï¼ˆæ–‡å­—åŒ–ã‘å¯¾ç­–ã®è‚ï¼‰
            const originalFileName = fileInput.files[0].name;

            // UIåˆ‡ã‚Šæ›¿ãˆé–‹å§‹
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            dropZone.style.display = 'none';
            progressSection.style.display = 'block';
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹ï¼ˆPDFãŒç •ã‘ã¦ãƒ‘ãƒ¼ãƒ„ãŒé£›ã³å‡ºã™ï¼‰
            stage.classList.remove('finished');
            stage.classList.add('converting');

            // --- é€²æ—ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆçµ¶å¯¾ã«æ­¢ã¾ã‚‰ãªã„ãƒ­ã‚¸ãƒƒã‚¯ï¼‰---
            let progress = 0;
            let target = 98; // 98%ã‚’ç›®æŒ‡ã™
            const timer = setInterval(() => {
                // æ®‹ã‚Šè·é›¢ã®5%ãšã¤é€²ã‚€ï¼ˆZenonã®ãƒ‘ãƒ©ãƒ‰ãƒƒã‚¯ã‚¹ï¼‰
                progress += (target - progress) * 0.05;
                // ã©ã‚“ãªã«é…ãã¦ã‚‚æœ€ä½0.05%ã¯é€²ã‚€ï¼ˆåœæ­¢é˜²æ­¢ï¼‰
                if (target - progress > 0.1) progress += 0.05;
                if (progress >= 99) progress = 99; // 99%ã§ã‚­ãƒ£ãƒƒãƒ—

                progressBar.style.width = `${progress}%`;
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ›´æ–°
                const msgIndex = Math.min(messages.length - 1, Math.floor((progress / 100) * messages.length));
                statusMsg.textContent = messages[msgIndex];
            }, 200);

            try {
                const formData = new FormData(form);
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) throw new Error('Server Error');

                // --- å®Œäº†å‡¦ç† ---
                clearInterval(timer);
                progressBar.style.width = '100%';
                statusMsg.textContent = "å¤‰æ›æˆåŠŸï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ğŸ‰";
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†ï¼ˆãƒ‘ãƒ¼ãƒ„ãŒé›†ã¾ã£ã¦PPTã«ãªã‚‹ï¼‰
                stage.classList.remove('converting');
                stage.classList.add('finished');

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†ï¼ˆæ–‡å­—åŒ–ã‘å®Œå…¨å¯¾ç­–ç‰ˆï¼‰
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰PPTXãƒ•ã‚¡ã‚¤ãƒ«åã‚’ä½œæˆï¼ˆãƒ‡ã‚³ãƒ¼ãƒ‰ä¸è¦ã ãŒå¿µã®ãŸã‚ï¼‰
                let downloadName = originalFileName.replace(/\.pdf$/i, '.pptx');
                try { downloadName = decodeURIComponent(downloadName); } catch(e) {}
                
                a.download = downloadName;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                // 5ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    window.location.reload();
                }, 5000);

            } catch (err) {
                clearInterval(timer);
                alert('å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                window.location.reload();
            }
        });
    </script>
</body>
</html>
