<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PPTX Pro Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* å…¨ä½“ã®è¨­å®š */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .container {
            background: var(--card-bg);
            width: 90%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
        .upload-area {
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9fafb;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 1rem;
            display: block;
        }
        
        .upload-area.dragover .icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--primary-color);
            display: none; /* æœ€åˆã¯éš ã™ */
        }

        /* ãƒœã‚¿ãƒ³ */
        .btn-convert {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-convert:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
        }

        .btn-convert:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        #status-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5rem;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }

    </style>
</head>
<body>

    <div class="container">
        <h1>PDF to PPTX Converter</h1>
        <p class="subtitle">AIæŠ€è¡“ã‚’æ´»ç”¨ã—ãŸé«˜ç²¾åº¦ãªã‚¹ãƒ©ã‚¤ãƒ‰å¤‰æ›</p>

        <form id="convertForm">
            <label class="upload-area" id="dropZone">
                <input type="file" name="pdf" id="fileInput" accept=".pdf" hidden>
                <span class="icon">ğŸ“„</span>
                <span id="dropText">ã“ã“ã«PDFã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</span>
                <div class="file-info" id="fileInfo"></div>
            </label>

            <button type="submit" class="btn-convert" id="submitBtn">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</span>
            </button>
        </form>

        <div id="status-message"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const dropText = document.getElementById('dropText');
        const form = document.getElementById('convertForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('status-message');

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®æ¼”å‡º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const fileName = files[0].name;
                fileInfo.textContent = `é¸æŠä¸­: ${fileName}`;
                fileInfo.style.display = 'block';
                dropText.style.display = 'none';
            }
        }

        // é€ä¿¡å‡¦ç†ï¼ˆFetch APIã‚’ä½¿ã£ã¦ç”»é¢é·ç§»ã›ãšã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼‰
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                setStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°é–‹å§‹
            setLoading(true);
            setStatus('ã‚µãƒ¼ãƒãƒ¼ã§å¤‰æ›å‡¦ç†ä¸­... (30ç§’ã»ã©ã‹ã‹ã‚Šã¾ã™)', '');

            const formData = new FormData(form);

            try {
                // ã‚µãƒ¼ãƒãƒ¼ã¸é€ä¿¡
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ');

                // ãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆBlobï¼‰ã¨ã—ã¦å—ã‘å–ã‚‹
                const blob = await response.blob();
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆã—ã¦ã‚¯ãƒªãƒƒã‚¯ã•ã›ã‚‹
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—ï¼ˆãƒ˜ãƒƒãƒ€ãƒ¼ãŒã‚ã‚Œã°ãã“ã‹ã‚‰ã€ãªã‘ã‚Œã°å…ƒã®åå‰.pptxï¼‰
                let downloadName = "converted.pptx";
                const disposition = response.headers.get('Content-Disposition');
                if (disposition && disposition.indexOf('filename=') !== -1) {
                    const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    const matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) { 
                        downloadName = matches[1].replace(/['"]/g, '');
                        // æ—¥æœ¬èªãƒ•ã‚¡ã‚¤ãƒ«åã®æ–‡å­—åŒ–ã‘å¯¾ç­–ï¼ˆãƒ‡ã‚³ãƒ¼ãƒ‰ï¼‰
                        try { downloadName = decodeURIComponent(downloadName); } catch(e){}
                    }
                }
                
                // å…ƒãƒ•ã‚¡ã‚¤ãƒ«å + .pptx ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                if(downloadName === "converted.pptx" && fileInput.files[0]) {
                    downloadName = fileInput.files[0].name.replace('.pdf', '') + '.pptx';
                }

                a.download = downloadName;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                setStatus('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');

            } catch (error) {
                console.error(error);
                setStatus('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚', 'error');
            } finally {
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çµ‚äº†ï¼ˆã“ã“ãŒãƒã‚¤ãƒ³ãƒˆï¼šå¿…ãšå…ƒã«æˆ»ã‚‹ï¼‰
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'å¤‰æ›ä¸­...';
            } else {
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
            }
        }

        function setStatus(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.className = type;
        }
    </script>
</body>
</html>
