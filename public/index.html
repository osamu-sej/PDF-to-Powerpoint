<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PPTX Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { margin: 0 0 0.5rem 0; color: #111; }
        p.subtitle { color: #666; margin-bottom: 2rem; font-size: 0.9rem; }

        /* ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
        .upload-area {
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            background: #f9fafb;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: #eff6ff;
        }
        .icon { font-size: 3rem; display: block; margin-bottom: 0.5rem; }
        .file-info { font-weight: bold; color: var(--primary); display: none; }

        /* ãƒœã‚¿ãƒ³ */
        .btn-convert {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: 0.2s;
        }
        .btn-convert:disabled { background: #ccc; cursor: not-allowed; }

        /* --- æ–°ã—ã„ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®ãƒ‡ã‚¶ã‚¤ãƒ³ --- */
        .progress-container {
            margin-top: 20px;
            display: none; /* æœ€åˆã¯éš ã™ */
            text-align: left;
        }
        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background-color: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 5px;
            transition: width 0.3s ease-out;
        }
        .status-text {
            font-size: 0.9rem;
            font-weight: bold;
            color: #374151;
            display: flex;
            justify-content: space-between;
        }
        .fun-message {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
            height: 1.2em; /* ã‚¬ã‚¿ã¤ãé˜²æ­¢ */
        }

        /* å®Œäº†æ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .success-message {
            color: #10b981;
            font-weight: bold;
            margin-top: 15px;
            display: none;
            animation: pop 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to PPTX Pro</h1>
        <p class="subtitle">Meiryo UI æœ€é©åŒ–ãƒ»AIãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´</p>

        <form id="convertForm">
            <label class="upload-area" id="dropZone">
                <input type="file" name="pdf" id="fileInput" accept=".pdf" hidden>
                <span class="icon">ğŸ“‚</span>
                <span id="dropText">ã“ã“ã«PDFã‚’ãƒ‰ãƒ­ãƒƒãƒ—<br><small style="color:#2563eb">ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</small></span>
                <div class="file-info" id="fileInfo"></div>
            </label>

            <div class="progress-container" id="progressContainer">
                <div class="status-text">
                    <span id="percentText">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                <div class="fun-message" id="funMessage">æº–å‚™ä¸­...</div>
            </div>

            <button type="submit" class="btn-convert" id="submitBtn">å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </form>

        <div class="success-message" id="successMessage">ğŸ‰ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼</div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const dropText = document.getElementById('dropText');
        const form = document.getElementById('convertForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const funMessage = document.getElementById('funMessage');
        const successMessage = document.getElementById('successMessage');

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => { e.preventDefault(); e.stopPropagation(); });
        });
        dropZone.addEventListener('dragover', () => dropZone.style.background = '#eff6ff');
        dropZone.addEventListener('dragleave', () => dropZone.style.background = '#f9fafb');
        dropZone.addEventListener('drop', (e) => {
            dropZone.style.background = '#f9fafb';
            fileInput.files = e.dataTransfer.files;
            handleFile(fileInput.files[0]);
        });
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

        function handleFile(file) {
            if (file) {
                fileInfo.textContent = `âœ… ${file.name}`;
                fileInfo.style.display = 'block';
                dropText.style.display = 'none';
                document.querySelector('.icon').style.display = 'none';
            }
        }

        // é¢ç™½ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ãƒªã‚¹ãƒˆ
        const messages = [
            "AIãŒPDFã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...",
            "ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’è§£æä¸­...",
            "ãƒ•ã‚©ãƒ³ãƒˆã‚’ Meiryo UI ã«çµ±ä¸€ä¸­...",
            "æ–‡å­—ã‚µã‚¤ã‚ºã‚’å¾®èª¿æ•´ã—ã¦ã„ã¾ã™...",
            "ã‚¹ãƒ©ã‚¤ãƒ‰ã®ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’æ•´ãˆã¦ã„ã¾ã™...",
            "æœ€çµ‚ä»•ä¸Šã’ã‚’ã—ã¦ã„ã¾ã™...",
            "ã‚‚ã†å°‘ã—ã§ã™ï¼"
        ];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return alert('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');

            // UIãƒªã‚»ãƒƒãƒˆ
            submitBtn.disabled = true;
            submitBtn.style.display = 'none'; // ãƒœã‚¿ãƒ³ã‚’æ¶ˆã—ã¦ãƒãƒ¼ã‚’å‡ºã™
            progressContainer.style.display = 'block';
            successMessage.style.display = 'none';
            
            let progress = 0;
            let msgIndex = 0;

            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
            const timer = setInterval(() => {
                // 90%ã¾ã§ã¯è‡ªå‹•ã§é€²ã‚€
                if (progress < 90) {
                    // ãƒ©ãƒ³ãƒ€ãƒ ã«å°‘ã—ãšã¤é€²ã‚ã‚‹
                    progress += Math.random() * 5; 
                    if (progress > 90) progress = 90;
                    
                    updateProgress(progress);

                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’åˆ‡ã‚Šæ›¿ãˆ
                    if (progress > (msgIndex + 1) * (90 / messages.length)) {
                        if (msgIndex < messages.length - 1) {
                            msgIndex++;
                            funMessage.textContent = messages[msgIndex];
                        }
                    }
                }
            }, 500); // 0.5ç§’ã”ã¨ã«æ›´æ–°

            function updateProgress(val) {
                const p = Math.round(val);
                progressBar.style.width = `${p}%`;
                percentText.textContent = `${p}%`;
            }

            try {
                const formData = new FormData(form);
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) throw new Error('å¤‰æ›å¤±æ•—');

                // å®Œäº†ã—ãŸã‚‰ä¸€æ°—ã«100%ã¸
                clearInterval(timer);
                updateProgress(100);
                funMessage.textContent = "å®Œäº†ã—ã¾ã—ãŸï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã™ã€‚";

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const originalName = fileInput.files[0].name;
                a.download = originalName.replace(/\.pdf$/i, '.pptx');
                document.body.appendChild(a);
                a.click();
                a.remove();

                // å®Œäº†è¡¨ç¤º
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    // 3ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.style.display = 'block';
                        progressContainer.style.display = 'none';
                        successMessage.style.display = 'none';
                        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®ãƒªã‚»ãƒƒãƒˆ
                        updateProgress(0);
                        funMessage.textContent = messages[0];
                    }, 3000);
                }, 500);

            } catch (err) {
                clearInterval(timer);
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                location.reload();
            }
        });
    </script>
</body>
</html>
