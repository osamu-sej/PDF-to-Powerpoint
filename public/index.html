<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PPTX Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- å¤‰æ•°å®šç¾© --- */
        :root {
            --primary: #FF7E5F;
            --secondary: #FEB47B;
            --accent: #8B5CF6;
            --bg-color: #FFF5F2;
            --text-color: #4B5563;
        }

        /* --- åŸºæœ¬è¨­å®š --- */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(255, 126, 95, 0.15);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        p.subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 2.5rem;
        }

        /* --- ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¹ãƒ†ãƒ¼ã‚¸ --- */
        .magic-stage {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        /* â˜…ã“ã“ãŒé‡è¦ï¼šã”è‡ªèº«ã®ç”»åƒã‚’è¡¨ç¤ºã™ã‚‹è¨­å®š */
        img.doc {
            width: 100px;
            height: auto;
            position: absolute;
            z-index: 10;
            /* å½±ã‚’ã¤ã‘ã¦ç«‹ä½“çš„ã« */
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.2));
            object-fit: contain;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* PPTã‚¢ã‚¤ã‚³ãƒ³ï¼ˆå®Œæˆå½¢ï¼‰ */
        .ppt-doc {
            width: 80px;
            height: 100px;
            background: #F97316;
            border-radius: 12px;
            transform: scale(0);
            opacity: 0;
            z-index: 20;
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            position: absolute;
        }
        .ppt-doc::after { 
            content: "PPTX"; 
            font-size: 1.3rem; 
        }

        /* é£›ã³å‡ºã™ãƒ‘ãƒ¼ãƒ„ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .part {
            position: absolute;
            background: var(--accent);
            opacity: 0;
            border-radius: 4px;
        }
        .part.rect { width: 30px; height: 20px; border-radius: 4px; }
        .part.circle { width: 25px; height: 25px; border-radius: 50%; }
        .part.text { width: 40px; height: 10px; background: #ccc; }

        /* --- ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© --- */
        
        /* 1. PDFç”»åƒãŒãƒ–ãƒ«ãƒ–ãƒ«éœ‡ãˆã¦æ¶ˆãˆã‚‹ */
        .converting img.doc {
            animation: shakeAndBreak 1.5s forwards;
        }
        @keyframes shakeAndBreak {
            0% { transform: translateX(0); }
            10%, 30%, 50% { transform: translateX(-5px); }
            20%, 40%, 60% { transform: translateX(5px); }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 2. ãƒ‘ãƒ¼ãƒ„ãŒé£›ã³å›ã‚‹ */
        .converting .part {
            animation: partsFly 3s infinite ease-in-out 0.5s;
        }
        @keyframes partsFly {
            0% { opacity: 0; transform: translate(0,0) scale(0.5) rotate(0deg); }
            20% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--r)); }
            80% { opacity: 1; transform: translate(0,0) scale(0.8) rotate(0deg); border-radius: 50%; background: var(--secondary); }
            100% { opacity: 0; transform: scale(0); }
        }
        /* å„ãƒ‘ãƒ¼ãƒ„ã®è»Œé“ */
        .p1 { --tx: -50px; --ty: -40px; --r: 45deg; }
        .p2 { --tx: 50px; --ty: -30px; --r: -60deg; animation-delay: 0.7s !important; }
        .p3 { --tx: -30px; --ty: 50px; --r: 90deg; animation-delay: 0.9s !important; }
        .p4 { --tx: 40px; --ty: 40px; --r: -30deg; animation-delay: 1.1s !important; }

        /* 3. PPTãŒå‡ºç¾ */
        .finished .ppt-doc {
            animation: pptAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes pptAppear {
            0% { transform: scale(0) rotate(-30deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* --- ãƒ•ã‚©ãƒ¼ãƒ å‘¨ã‚Šã®ãƒ‡ã‚¶ã‚¤ãƒ³ --- */
        .upload-box {
            border: 3px dashed #FFD1C1;
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: 0.3s;
            background: #FFFBF9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        /* ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®ãƒ›ãƒãƒ¼æ¼”å‡º */
        .upload-box:hover, .upload-box.dragover {
            border-color: var(--primary);
            background: #FFF0EB;
            transform: translateY(-2px);
        }
        
        .file-name {
            font-weight: 700;
            color: var(--primary);
            word-break: break-all;
        }

        .btn-magic {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 2rem;
            width: 100%;
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.3);
            transition: 0.3s;
        }
        .btn-magic:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 126, 95, 0.4);
        }
        .btn-magic:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- é€²æ—ãƒãƒ¼ã‚¨ãƒªã‚¢ --- */
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        .progress-track {
            background: #eee;
            height: 14px;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 7px;
            /* ç·šå½¢(linear)ã«ã™ã‚‹ã“ã¨ã§ä¸€å®šé€Ÿåº¦ã§å‹•ãã‚ˆã†ã«è¨­å®š */
            transition: width 0.2s linear; 
            position: relative;
            overflow: hidden;
        }
        /* ã‚¹ãƒˆãƒ©ã‚¤ãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background-image: linear-gradient(45deg, rgba(255,255,255,.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.2) 50%, rgba(255,255,255,.2) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: stripeMove 1s linear infinite;
        }
        @keyframes stripeMove { from { background-position: 0 0; } to { background-position: 20px 20px; } }
        
        .status-msg {
            margin-top: 12px;
            font-weight: 700;
            color: var(--primary);
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to PPTX Converter</h1>
        <p class="subtitle">PDFã‚’ç·¨é›†å¯èƒ½ãªPowerPointã«å¤‰æ›ã—ã¾ã™</p>

        <div class="magic-stage" id="stage">
            <img src="pdf-image.png" class="doc" alt="PDF">
            
            <div class="part rect p1"></div>
            <div class="part circle p2"></div>
            <div class="part text p3"></div>
            <div class="part rect p4"></div>
            <div class="doc ppt-doc"></div>
        </div>

        <form id="convertForm">
            <label class="upload-box" id="dropZone">
                <input type="file" name="pdf" id="fileInput" accept=".pdf" hidden>
                <span style="font-size: 3rem; line-height: 1;">ğŸ“‚</span>
                <span id="dropText">PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—<br><small style="color: var(--primary);">ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</small></span>
                <div class="file-name" id="fileNameDisplay" style="display: none;"></div>
            </label>

            <div class="progress-section" id="progressSection">
                <div class="progress-track">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status-msg" id="statusMsg">æº–å‚™ä¸­...</div>
            </div>

            <button type="submit" class="btn-magic" id="submitBtn">é­”æ³•ã‚’ã‹ã‘ã¦å¤‰æ›ã™ã‚‹ âœ¨</button>
        </form>
    </div>

    <script>
        const stage = document.getElementById('stage');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const dropText = document.getElementById('dropText');
        const submitBtn = document.getElementById('submitBtn');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const statusMsg = document.getElementById('statusMsg');
        const form = document.getElementById('convertForm');

        // --- ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç† ---
        function handleFileSelect(file) {
            if (!file) return;
            // DataTransferã‚’ä½¿ã£ã¦inputè¦ç´ ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ­£ã—ãç´ä»˜ã‘ã‚‹
            const dt = new DataTransfer();
            dt.items.add(file);
            fileInput.files = dt.files;

            // UIæ›´æ–°
            fileNameDisplay.textContent = `âœ… ${file.name}`;
            fileNameDisplay.style.display = 'block';
            dropText.style.display = 'none';
            // ãƒ•ã‚©ãƒ«ãƒ€ã‚¢ã‚¤ã‚³ãƒ³ã‚’éš ã™
            dropZone.querySelector('span[style]').style.display = 'none';
        }

        // --- ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®ã‚¤ãƒ™ãƒ³ãƒˆåˆ¶å¾¡ ---
        // 1. ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’ç„¡åŠ¹åŒ–
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        // 2. ãƒ›ãƒãƒ¼æ™‚ã®è¦–è¦šåŠ¹æœï¼ˆã‚¯ãƒ©ã‚¹ã®ä»˜ã‘å¤–ã—ï¼‰
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'));
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'));
        });

        // 3. ãƒ‰ãƒ­ãƒƒãƒ—æ™‚ã®å‡¦ç†
        dropZone.addEventListener('drop', (e) => {
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });

        // 4. ã‚¯ãƒªãƒƒã‚¯é¸æŠæ™‚ã®å‡¦ç†
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFileSelect(file);
        });

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒªã‚¹ãƒˆ ---
        const messages = [
            "PDFã‚’è§£æã—ã¦åˆ†è§£ã—ã¦ã„ã¾ã™...",
            "å›³å½¢ã‚„ãƒ†ã‚­ã‚¹ãƒˆã‚’æŠ½å‡ºä¸­...",
            "ç·¨é›†å¯èƒ½ãªãƒ‘ãƒ¼ãƒ„ã«å¤‰æ›ã—ã¦ã„ã¾ã™...",
            "PowerPointã®ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’æ§‹ç¯‰ä¸­...",
            "ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’æ•´ãˆã¦ã„ã¾ã™...",
            "ãƒ•ã‚©ãƒ³ãƒˆã‚’Meiryo UIã«çµ±ä¸€ä¸­...",
            "ä»•ä¸Šã’ã®é­”æ³•ã‚’ã‹ã‘ã¦ã„ã¾ã™...",
            "ã¾ã‚‚ãªãå®Œæˆã—ã¾ã™ï¼"
        ];

        // --- é€ä¿¡ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸæ™‚ã®å‡¦ç† ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼');
                return;
            }

            const originalFileName = fileInput.files[0].name;

            // UIåˆ‡ã‚Šæ›¿ãˆ
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            dropZone.style.display = 'none';
            progressSection.style.display = 'block';
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            stage.classList.remove('finished');
            stage.classList.add('converting');

            // --- é€²æ—ãƒãƒ¼ã®åˆ¶å¾¡ï¼ˆä¸€å®šé€Ÿåº¦ã§é€²ã‚€ï¼‰ ---
            let progress = 0;
            // 95%ã¾ã§ç´„25ç§’ã‹ã‘ã¦é€²ã‚€è¨­å®š
            const increment = 3.8 / 5; // 200msã”ã¨ã«ç´„0.76%é€²ã‚€
            
            const timer = setInterval(() => {
                if (progress < 95) {
                    // 95%ã¾ã§ã¯ä¸€å®šé€Ÿåº¦ã§
                    progress += increment;
                } else {
                    // 95%ä»¥é™ã¯ã‚†ã£ãã‚Šé€²ã‚€ï¼ˆå®Œäº†å¾…ã¡ï¼‰
                    progress += 0.1;
                }
                
                // 99%ã§æ­¢ã‚ã‚‹ï¼ˆå®Œäº†ä¿¡å·ãŒæ¥ã‚‹ã¾ã§ï¼‰
                if (progress >= 99) progress = 99;

                progressBar.style.width = `${progress}%`;
                
                // é€²æ—ã«åˆã‚ã›ã¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ›´æ–°
                const msgIndex = Math.min(
                    messages.length - 1, 
                    Math.floor((progress / 100) * messages.length)
                );
                statusMsg.textContent = messages[msgIndex];
            }, 200);

            try {
                const formData = new FormData(form);
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) throw new Error('Server Error');

                // --- å®Œäº†å‡¦ç† ---
                clearInterval(timer);
                progressBar.style.width = '100%';
                statusMsg.textContent = "å¤‰æ›æˆåŠŸï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ğŸ‰";
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†ï¼ˆPPTå‡ºç¾ï¼‰
                stage.classList.remove('converting');
                stage.classList.add('finished');

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰é–‹å§‹
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // ãƒ•ã‚¡ã‚¤ãƒ«åã®å‡¦ç†ï¼ˆæ–‡å­—åŒ–ã‘å¯¾ç­–æ¸ˆã¿ï¼‰
                let downloadName = originalFileName.replace(/\.pdf$/i, '.pptx');
                try { downloadName = decodeURIComponent(downloadName); } catch(e) {}
                
                a.download = downloadName;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                // 5ç§’å¾Œã«ç”»é¢ãƒªãƒ­ãƒ¼ãƒ‰
                setTimeout(() => {
                    window.location.reload();
                }, 5000);

            } catch (err) {
                clearInterval(timer);
                alert('å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                window.location.reload();
            }
        });
    </script>
</body>
</html>
